<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أنت غير متصل بالإنترنت | GamersStation</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="theme-color" content="#0a1628">
  <link rel="icon" type="image/svg+xml" href="/logo.svg">
  <link rel="manifest" href="/site.webmanifest">
  <style>
    :root{--bg:#0a1628;--card:#101b30;--text:#e7eefc;--muted:#9fb3d9;--accent:#00d1ff}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:
      radial-gradient(1200px 800px at 80% -20%,rgba(0,209,255,0.12),transparent 60%),
      linear-gradient(180deg,#0a1628 0%,#0b1324 100%);
      color:var(--text);font-family:'Cairo',system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;
      display:flex;align-items:center;justify-content:center}
    .container{width:100%;max-width:700px;padding:24px}
    .card{background:rgba(16,27,48,0.85);backdrop-filter:blur(8px);border:1px solid rgba(255,255,255,0.06);
      border-radius:16px;padding:32px;text-align:center;box-shadow:0 8px 32px rgba(0,0,0,0.25)}
    .logo{width:72px;height:72px;margin:0 auto 16px;display:block;filter:drop-shadow(0 4px 12px rgba(0,209,255,.35))}
    h1{font-size:28px;margin:12px 0 8px;letter-spacing:.2px}
    p{margin:6px 0;color:var(--muted);line-height:1.6}
    .actions{margin-top:18px;display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
    .btn{appearance:none;border:none;border-radius:10px;padding:12px 16px;cursor:pointer;font-weight:600}
    .btn-primary{background:var(--accent);color:#001421;box-shadow:0 8px 24px rgba(0,209,255,0.35)}
    .btn-outline{background:transparent;color:var(--text);border:1px solid rgba(255,255,255,0.2);text-decoration:none}
    .meta{margin-top:14px;font-size:12px;color:#7e90b6}
    @media (max-width:480px){.card{padding:24px}h1{font-size:22px}}
  </style>
</head>
<body>
  <div class="container">
    <div class="card" role="status" aria-live="polite">
      <img class="logo" src="/logo.svg" alt="GamersStation">
      <h1>لا يوجد اتصال بالإنترنت</h1>
      <p>يبدو أنك غير متصل. يمكنك متابعة تصفح العناصر التي تم فتحها من قبل أو إعادة المحاولة عند الاتصال.</p>
      <div class="actions">
        <button class="btn btn-primary" onclick="window.location.reload()">إعادة المحاولة</button>
        <a class="btn btn-outline" href="/">العودة إلى الرئيسية</a>
      </div>
      <p class="meta">سيتم تحديث هذه الصفحة تلقائياً عند عودة الاتصال.</p>
    </div>
  </div>
  <script>
    document.addEventListener('visibilitychange', function(){
      if(!navigator.onLine || document.visibilityState !== 'visible') return;
      location.reload();
    });
    window.addEventListener('online', function(){ location.reload(); });
  </script>
</body>
</html>
