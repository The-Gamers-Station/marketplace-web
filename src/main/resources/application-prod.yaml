spring:
  jpa:
    show-sql: false
  flyway:
    clean-disabled: true

logging:
  level:
    root: WARN
    com.thegamersstation.marketplace: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

otp:
  provider: simulated
messaging:
  ably:
    enabled: true

# Use local storage as fallback in production when S3 fails
media:
  storage:
    local:
      upload-dir: uploads
      base-url: http://80.66.87.82/api/v1/uploads
